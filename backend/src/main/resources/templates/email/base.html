<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Colors from atacama-cosmic-desert theme -->
    <!-- Primary: #fbaa62 (cobre lunar / arena dorada) -->
    <!-- Dark: #1a2232 (cielo profundo) -->
    <!-- Light: #e8eef5 (estelar light) -->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">

        <tr>
            <td style="padding: 20px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #1a2232 0%, #243447 100%); padding: 40px 20px; text-align: center;">
                            <!-- Logo -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 16px;">
                                        <svg width="64" height="64" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="0" y="0" width="32" height="32" rx="8" ry="8" fill="#fbaa62" />
                                            <g transform="translate(4, 4)">

                                                <path d="m8 21 3.105-6.21" fill="none" stroke="#1a2232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <circle cx="12" cy="13" r="2" fill="none" stroke="#1a2232" stroke-width="2"/>
                                            </g>
                                        </svg>
                                    </td>
                                </tr>
                            </table>
                            <!-- Title -->
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 600; letter-spacing: 0.5px;">Northern Chile Tours</h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 40px 30px;" th:fragment="content">
                            <!-- Content will be replaced -->
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f8fafc; padding: 30px; text-align: center; border-top: 1px solid #e2e8f0;">
                            <p style="margin: 8px 0; font-weight: 600; color: #475569; font-size: 14px;">Northern Chile Tours</p>
                            <p style="margin: 8px 0; color: #64748b; font-size: 14px;">San Pedro de Atacama, Chile</p>
                            <p style="margin: 8px 0; font-size: 14px;">
                                <a href="https://www.northernchile.cl" style="color: #fbaa62; text-decoration: none; font-weight: 600;">www.northernchile.cl</a>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
