<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Northern Chile OG Image Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        font-family: sans-serif;
      }
      .canvas-container {
        /* Dimensiones exactas para Open Graph */
        width: 1200px;
        height: 630px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
    </style>
    <!-- Importar fuente del proyecto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="canvas-container">
      <svg
        width="1200"
        height="630"
        viewBox="0 0 1200 630"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <!-- Gradiente del Cielo Nocturno (Atacama Nocturna) -->
          <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: #020617; stop-opacity: 1" />
            <!-- Slate 950 -->
            <stop offset="100%" style="stop-color: #1e1b4b; stop-opacity: 1" />
            <!-- Indigo 950 -->
          </linearGradient>

          <!-- Gradiente Cobre (Marca) -->
          <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #fdba74; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #f97316; stop-opacity: 1" />
          </linearGradient>

          <!-- Filtro de brillo para estrellas -->
          <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- Fondo -->
        <rect width="1200" height="630" fill="url(#skyGrad)" />

        <!-- Estrellas (Generadas para parecer la Vía Láctea) -->
        <g fill="#ffffff" filter="url(#glow)">
          <!-- Estrellas grandes -->
          <circle cx="150" cy="100" r="1.5" opacity="0.8" />
          <circle cx="1050" cy="80" r="1.5" opacity="0.8" />
          <circle cx="600" cy="50" r="1.5" opacity="0.6" />
          <circle cx="300" cy="200" r="1.2" opacity="0.7" />
          <circle cx="900" cy="150" r="1.2" opacity="0.7" />

          <!-- Nube de estrellas (Vía Láctea simplificada) -->
          <path
            d="M-100,200 Q600,0 1300,300"
            stroke="url(#copperGrad)"
            stroke-width="300"
            stroke-opacity="0.03"
            fill="none"
            filter="url(#glow)"
          />
          <path
            d="M-100,200 Q600,50 1300,350"
            stroke="#ffffff"
            stroke-width="2"
            stroke-dasharray="1, 80"
            stroke-opacity="0.4"
            fill="none"
          />
          <path
            d="M-100,250 Q600,100 1300,400"
            stroke="#ffffff"
            stroke-width="1"
            stroke-dasharray="2, 50"
            stroke-opacity="0.3"
            fill="none"
          />
        </g>

        <!-- Silueta Montañas (Desierto) -->
        <!-- Capa trasera -->
        <path
          d="M0,630 L0,450 L300,380 L600,480 L900,400 L1200,500 L1200,630 Z"
          fill="#0f172a"
          opacity="0.4"
        />
        <!-- Capa media -->
        <path
          d="M0,630 L0,520 L400,450 L800,550 L1200,480 L1200,630 Z"
          fill="#0f172a"
          opacity="0.7"
        />
        <!-- Capa frente -->
        <path
          d="M0,630 L0,580 L200,520 L500,600 L800,540 L1200,580 L1200,630 Z"
          fill="#020617"
        />

        <!-- Contenido Central -->
        <g text-anchor="middle">
          <!-- Línea decorativa superior -->
          <line
            x1="400"
            y1="180"
            x2="800"
            y2="180"
            stroke="url(#copperGrad)"
            stroke-width="1"
            opacity="0.5"
          />

          <!-- Título Principal -->
          <text
            x="600"
            y="280"
            font-family="'Playfair Display', serif"
            font-weight="bold"
            font-size="80"
            fill="#ffffff"
            letter-spacing="2"
          >
            NORTHERN CHILE
          </text>

          <!-- Subtítulo -->
          <text
            x="600"
            y="340"
            font-family="'Inter', sans-serif"
            font-weight="400"
            font-size="28"
            fill="#94a3b8"
            letter-spacing="6"
            text-transform="uppercase"
          >
            Tours Astronómicos
          </text>

          <!-- Ubicación con ícono simulado -->
          <text
            x="600"
            y="390"
            font-family="'Inter', sans-serif"
            font-size="18"
            fill="#fdba74"
            opacity="0.9"
          >
            San Pedro de Atacama • Chile
          </text>

          <!-- Línea decorativa inferior -->
          <line
            x1="550"
            y1="430"
            x2="650"
            y2="430"
            stroke="url(#copperGrad)"
            stroke-width="2"
          />
        </g>

        <!-- Borde decorativo sutil -->
        <rect
          x="20"
          y="20"
          width="1160"
          height="590"
          fill="none"
          stroke="white"
          stroke-opacity="0.05"
          stroke-width="1"
        />
      </svg>
    </div>
  </body>
</html>
