name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: northernchile-backend
  VPS_HOST: api.northernchile.com
  VPS_USER: root

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate full image name in lowercase
        id: image_name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "NAME=${{ env.REGISTRY }}/$REPO_LOWER/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image_name.outputs.NAME }}:latest,${{ steps.image_name.outputs.NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache,mode=max

      - name: Create deployment files
        run: |
          cat > .env << 'EOF'
          SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
          ADMIN_USERS_CONFIG=${{ secrets.ADMIN_USERS_CONFIG }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}
          EOF

          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'
          services:
            backend:
              image: ${{ steps.image_name.outputs.NAME }}:latest
              restart: always
              ports:
                - '127.0.0.1:8080:8080'
              env_file
