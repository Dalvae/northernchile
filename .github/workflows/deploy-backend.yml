name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: northernchile-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate full image name in lowercase
        id: image_name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "NAME=${{ env.REGISTRY }}/$REPO_LOWER/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image_name.outputs.NAME }}:latest,${{ steps.image_name.outputs.NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache,mode=max

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          IMAGE_FULL_NAME: ${{ steps.image_name.outputs.NAME }}
          DOCKER_USERNAME: ${{ github.repository_owner }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          # Variables de entorno para la aplicación
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          ADMIN_USERS_CONFIG: ${{ secrets.ADMIN_USERS_CONFIG }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          # Crear el archivo .env localmente con todas las variables
          cat > .env.production << 'ENVFILE'
          SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
          ADMIN_USERS_CONFIG=${ADMIN_USERS_CONFIG}
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          AWS_REGION=${AWS_REGION}
          AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
          WEATHER_API_KEY=${WEATHER_API_KEY}
          ENVFILE

          # Expandir las variables en el archivo
          envsubst < .env.production > .env.expanded

          # Crear docker-compose.prod.yml localmente
          cat > docker-compose.prod.yml << 'COMPOSEFILE'
          version: '3.8'
          services:
            backend:
              image: ${IMAGE_FULL_NAME}:latest
              restart: always
              ports:
                - '127.0.0.1:8080:8080'
              env_file:
                - .env
          COMPOSEFILE

          # Expandir variables en docker-compose
          envsubst < docker-compose.prod.yml > docker-compose.expanded.yml

          # Crear directorio en el VPS
          ssh ${VPS_USER}@${VPS_HOST} "mkdir -p /app/northernchile"

          # Transferir archivos al VPS
          scp .env.expanded ${VPS_USER}@${VPS_HOST}:/app/northernchile/.env
          scp docker-compose.expanded.yml ${VPS_USER}@${VPS_HOST}:/app/northernchile/docker-compose.prod.yml

          # Ejecutar el despliegue en el VPS
          ssh ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            cd /app/northernchile
            
            echo "Logging into GHCR..."
            echo "${GHCR_PAT}" | docker login ghcr.io -u ${DOCKER_USERNAME} --password-stdin
            
            echo "Pulling latest image..."
            docker compose -f docker-compose.prod.yml pull backend
            
            echo "Restarting service..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment completed!"
          ENDSSH

      - name: Verify Deployment
        if: success()
        run: |
          echo "Waiting for application to start..."
          sleep 20
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "curl -f http://localhost:8080/actuator/health || exit 1"
          echo "✅ Deployment verified successfully!"
