name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml" # Importante: para que se actualice a sí mismo

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: northernchile-backend # Un nombre simple para la imagen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate full image name in lowercase
        id: image_name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "NAME=${{ env.REGISTRY }}/$REPO_LOWER/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image_name.outputs.NAME }}:latest,${{ steps.image_name.outputs.NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache,mode=max

      - name: Deploy to VPS using Manual SSH Commands
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          DOCKER_USERNAME: ${{ github.repository_owner }}
          IMAGE_FULL_NAME: ${{ steps.image_name.outputs.NAME }}
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          ADMIN_USERS_CONFIG: ${{ secrets.ADMIN_USERS_CONFIG }}
          # ... (aquí irían los demás secretos de AWS, etc.) ...
        run: |
          # 1. Preparar la conexión SSH (ESTA ES LA PARTE NUEVA)
          echo "Setting up SSH connection..."
          mkdir -p ~/.ssh
          echo "$VPS_SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

          # 2. Crear el script de despliegue
          echo "Creating deployment script..."
          cat << 'EOF' > deploy_script.sh
            export APP_DIR=/app/northernchile
            mkdir -p $APP_DIR
            cd $APP_DIR

            # Crear .env file
            echo "Creating .env file..."
            echo "SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}" > .env
            echo "ADMIN_USERS_CONFIG=${ADMIN_USERS_CONFIG}" >> .env
            # ... (y los otros secretos) ...
            
            # Crear docker-compose.prod.yml
            echo "Creating docker-compose.prod.yml..."
            echo "version: '3.8'" > docker-compose.prod.yml
            echo "services:" >> docker-compose.prod.yml
            echo "  backend:" >> docker-compose.prod.yml
            echo "    image: ${IMAGE_FULL_NAME}:latest" >> docker-compose.prod.yml
            echo "    restart: always" >> docker-compose.prod.yml
            echo "    ports: ['127.0.0.1:8080:8080']" >> docker-compose.prod.yml
            echo "    env_file: [./.env]" >> docker-compose.prod.yml

            # Desplegar
            echo "Logging into GHCR..."
            echo "${GHCR_PAT}" | docker login ghcr.io -u ${DOCKER_USERNAME} --password-stdin
            
            echo "Pulling the latest image..."
            docker compose -f docker-compose.prod.yml pull backend
            
            echo "Restarting the service..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "Cleaning up old images..."
            docker image prune -f
          EOF

          # 3. Transferir el script al VPS
          echo "Copying script to VPS..."
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no deploy_script.sh $VPS_USER@$VPS_HOST:/tmp/deploy_script.sh

          # 4. Ejecutar el script en el VPS
          echo "Executing script on VPS..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "bash /tmp/deploy_script.sh"

      - name: Verify Deployment (Post-Script)
        if: success()
        run: |
          sleep 20 # Esperar a que Spring Boot inicie
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "curl -f http://localhost:8080/actuator/health"
