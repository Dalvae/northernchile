name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: northernchile-backend
  VPS_HOST: api.northernchile.com
  VPS_USER: root

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate full image name in lowercase
        id: image_name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "NAME=${{ env.REGISTRY }}/$REPO_LOWER/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image_name.outputs.NAME }}:latest,${{ steps.image_name.outputs.NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache,mode=max

      - name: Create deployment files
        run: |
          cat > .env << 'EOF'
          # Database
          SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}

          # Security
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SPRING_REMOTE_SECRET=${{ secrets.SPRING_REMOTE_SECRET }}

          # Admin
          ADMIN_USERS_CONFIG=${{ secrets.ADMIN_USERS_CONFIG }}

          # Data Seeding (false in production)
          SEED_DATA=false

          # AWS S3
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}

          # External APIs
          WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # Email Configuration
          MAIL_ENABLED=${{ secrets.MAIL_ENABLED }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM_EMAIL=${{ secrets.MAIL_FROM_EMAIL }}
          MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}

          # Payment Providers
          PAYMENT_TEST_MODE=${{ secrets.PAYMENT_TEST_MODE }}
          TRANSBANK_COMMERCE_CODE=${{ secrets.TRANSBANK_COMMERCE_CODE }}
          TRANSBANK_API_KEY=${{ secrets.TRANSBANK_API_KEY }}
          TRANSBANK_ENVIRONMENT=${{ secrets.TRANSBANK_ENVIRONMENT }}
          MERCADOPAGO_ACCESS_TOKEN=${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
          MERCADOPAGO_PUBLIC_KEY=${{ secrets.MERCADOPAGO_PUBLIC_KEY }}
          EOF

          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'
          services:
            backend:
              image: ${{ steps.image_name.outputs.NAME }}:latest
              restart: always
              ports:
                - '127.0.0.1:8080:8080'
              env_file:
                - .env
          EOF

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/deploy_key << 'SSHKEY'
          ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          SSHKEY
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${VPS_HOST} >> ~/.ssh/known_hosts

      - name: Create app directory on VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} "mkdir -p /app/northernchile"

      - name: Copy files to VPS
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no .env ${VPS_USER}@${VPS_HOST}:/app/northernchile/.env
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no docker-compose.prod.yml ${VPS_USER}@${VPS_HOST}:/app/northernchile/docker-compose.prod.yml

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} "cd /app/northernchile && echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u '${{ github.repository_owner }}' --password-stdin && docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d --remove-orphans && docker image prune -f"

      - name: Wait and verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            echo "Waiting for Spring Boot to start..."
            for i in {1..30}; do
              echo "Health check attempt $i/30..."
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "✅ Application is healthy!"
                curl http://localhost:8080/actuator/health
                exit 0
              fi
              sleep 5
            done
            echo "❌ Application failed to start in 150 seconds"
            echo "Container logs:"
            docker logs northernchile-backend-1 --tail 100
            exit 1
          ENDSSH

      - name: Show container status
        if: always()
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} "docker ps -a && echo '---LOGS---' && docker logs northernchile-backend-1 --tail 50"
