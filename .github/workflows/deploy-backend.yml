name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: northernchile-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate full image name in lowercase
        id: image_name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "NAME=${{ env.REGISTRY }}/$REPO_LOWER/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image_name.outputs.NAME }}:latest,${{ steps.image_name.outputs.NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache
          cache-to: type=registry,ref=${{ steps.image_name.outputs.NAME }}:buildcache,mode=max

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Crear el script de despliegue localmente
          cat << 'EOF' > deploy_script.sh
            # --- Este script se ejecutará en el VPS ---
            
            export APP_DIR=/app/northernchile
            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "Creating .env file..."
            # El contenido del .env se pasa a través de la tubería (pipe) más abajo
            
            echo "Creating docker-compose.prod.yml..."
            cat > docker-compose.prod.yml <<COMPOSE_EOF
            version: '3.8'
            services:
              backend:
                image: ${IMAGE_FULL_NAME}:latest
                restart: always
                ports: ['127.0.0.1:8080:8080']
                env_file: [./.env]
            COMPOSE_EOF

            echo "Logging into GHCR..."
            echo "${GHCR_PAT}" | docker login ghcr.io -u ${DOCKER_USERNAME} --password-stdin
            
            echo "Pulling the latest image..."
            docker compose -f docker-compose.prod.yml pull backend
            
            echo "Restarting the service..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment on VPS finished!"
          EOF

          # Transferir el script al VPS
          scp deploy_script.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/deploy_script.sh

          # Ejecutar el script en el VPS, pasando todas las variables de entorno necesarias
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          "SPRING_DATASOURCE_URL='${{ secrets.SPRING_DATASOURCE_URL }}' \
           ADMIN_USERS_CONFIG='${{ secrets.ADMIN_USERS_CONFIG }}' \
           AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
           AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
           AWS_REGION='${{ secrets.AWS_REGION }}' \
           AWS_S3_BUCKET_NAME='${{ secrets.AWS_S3_BUCKET_NAME }}' \
           WEATHER_API_KEY='${{ secrets.WEATHER_API_KEY }}' \
           GHCR_PAT='${{ secrets.GHCR_PAT }}' \
           DOCKER_USERNAME='${{ github.repository_owner }}' \
           IMAGE_FULL_NAME='${{ steps.image_name.outputs.NAME }}' \
           bash /tmp/deploy_script.sh"

      - name: Verify Deployment
        if: success()
        run: |
          sleep 20 # Dar tiempo a Spring Boot para que inicie
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "curl -f http://localhost:8080/actuator/health"
